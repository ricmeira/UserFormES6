<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>EasyInvest Test</title>    

        <link rel="stylesheet" type="text/css" href="css/main.css">      
    </head>

    <body class="container">
        
        <div class="form-container">
            <form onsubmit="userController.addUser(event)">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" class="form-control"/>        
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control"/>        
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input id="phone" type="text" class="form-control"/>        
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input id="cpf" type="text" class="form-control"/>        
                </div>
                
                <button type="submit">Adicionar</button>
            </form>
        </div>

        <div id="usersListView"></div>

        <script src="js/app/models/User.js"></script>
        <script src="js/app/models/ListUsers.js"></script>
        <script src="js/app/controllers/UserController.js"></script>
        <script src="js/app/services/UserService.js"></script>
        <script src="js/app/services/HttpService.js"></script>
        <script src="js/app/views/View.js"></script>
        <script src="js/app/views/UserView.js"></script>
        <script src="js/app/services/ConnectionFactory.js"></script>
        <script src="js/app/dao/UserDao.js"></script>

        <script>
            var userController = new UserController();
        </script>
    </body>  
</html>
